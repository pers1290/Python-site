<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style_3.css"/>
    <title>Tinttue</title>

</head>
<body style="background-color: #222222">
<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <header style="background-color: #534B62;">
        <img src="/static/img_2/tinttye.png" width="100" height="100"
             style="margin-left: 2%">
        <a href="/tinttye" class="btn" style="margin-left: 64%">
            <svg width="277" height="62">
                <defs>
                    <linearGradient id="grad1">
                        <stop offset="0%" stop-color="#FF8282"/>
                        <stop offset="100%" stop-color="#E178ED"/>
                    </linearGradient>
                </defs>
                <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
            </svg>
            <span>Вернуться</span>
        </a>
    </header>
    <h6><br></h6>
    <h6><br></h6>


    <form class="form" method="post" style="margin: auto" enctype="multipart/form-data">
        <div class="subtitle" style="margin: auto; text-align: center;"><h1>Профиль</h1></div>
        <h6><br></h6>
        <div class="input-file-row" style="margin-left: 42%; display: inline-block;">
            <label class="input-file">
                <input type="file" name="file" multiple>
                <img src="{{ avatar  }}" style="border-radius: 90px;" width="100px" height="100px">
                <br>
                <br>
                <button type="submit" style="margin-left: 10%; border-radius: 9px; background-color: #d45d79">
                    сохранить
                </button>
            </label>
            <div class="input-file-list"></div>
        </div>

        <h3 style="color: white; margin: auto; text-align: center;">{{ name }}</h3>
        <br>
        <br>

        <form method="post" enctype="multipart/form-data">

            <div class="multi-button" style="width: 94%; margin-left: 3%">
                <button class="multi-button_button">Ваши посты</button>
            </div>
            <br>
            <form class="form" method="post" style="margin-left: 31%">
                <div class="gallery" style="width: 94%; margin-left: 3%">
                    {% if index_list != [] %}
                    {% for index in index_list %}
                    <img src="{{ file_list[index][0] }}">
                    {% endfor %}
                    {% else %}
                    <h3 style="color: DarkMagenta;margin-left: 1%">Тут ничего нет</h3>
                    {% endif %}
                </div>
                <br>
                <p><a href="/exit" style="color: red; margin-left: 3%; font-size: 16px;">Выйти</a><a href="/survey"
                                                                                                     style="color: green; margin-left: 3%; font-size: 16px;">Опрос</a><a href="#"
                                                                                                     style="color: green; margin-left: 3%; font-size: 16px;">Предложения</a>
                </p>
                <br>
            </form>
        </form>
    </form>
</div>
</body>
</html>
