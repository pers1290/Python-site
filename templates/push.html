<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style_3.css"/>
    <title>Tinttue</title>

</head>
<body>
<div>
    <h5 style="background-color: SkyBlue; border-bottom-right-radius: 25px;
    border-bottom-left-radius: 25px;"><img src="/static/img_2/tinttye.png" width="100" height="100"
                                           style="margin-left:30px"><input type="button" value="Сменить фон"
                                                                           class="button_1"><input type="button" value="Контакты"
                                                                           class="button_2"><input type="button" value="Сделать пост"
                                                                           class="button_3"><button style="border-radius: 70px; border: 0; margin-left:50px"><img src="/static/img_2/profil.png" width="50" height="50" style="border-radius: 70px; margin-left:140px"></button></h5>
    <form class="login_form" method="post">
        <h6><br></h6>
        {% for photo in file_list %}
        <center>
            <div style="background-color: white;border-radius: 30px;width: 500px;">
                <h6><br></h6>
                <center><h3>{{ photo[1] }} {{ photo[2] }}</h3></center>
                <center><img src="{{ photo[-1] }}" width="460" height="600"></center>
                <h6><br></h6>
            </div>
        </center>
        <h6><br></h6>
        {% endfor %}
    </form>
</div>
</body>
</html>
