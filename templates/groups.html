{% extends "messenger.html" %}

{% block content %}
<aside>
    <header>
        <form method="post">
        <h2>Добавь друга</h2>
        <input type="text" placeholder="Никнейм" name="friends" id="friends">
        <button class="submit">Применить</button>
        <p style="color: red">{{ error }}</p>
        </form>
    </header>
    <ul>
        {% if d != [] %}
            {% for j in count %}
            <a href="/chat/{{ d[j] }}">
                <li>
                    <img src="{{ b[j] }}" alt="" width="40" height="40">
                    <div>
                        <h2>{{ d[j] }}</h2>
                    </div>
                </li>
            </a>
            {% endfor %}
        {% else %}
            <li>Тут никого нет</li>
        {% endif %}
    </ul>
</aside>
<main>
    <header>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
        <div>
            <h2>Chat with Vincent Porter</h2>
            <h3>already 1902 messages</h3>
        </div>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
    </header>
    <ul>

    </ul>
</main>
{% endblock %}
