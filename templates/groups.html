{% extends "messenger.html" %}

{% block content %}
<aside>
    <header>
        <h1 style="display: flex; align-items:center;"><img src="/static/img_2/tinttye.png" width="100" height="100">Чат</h1>
    </header>
    <ul>
        {% if d != [] %}
            {% for j in count %}
            <a href="#">
                <li>
                    <img src="{{ b[j] }}" alt="" width="40" height="40">
                    <div>
                        <h2>{{ d[j] }}</h2>
                    </div>
                </li>
            </a>
            {% endfor %}
        {% else %}
            <li>Тут никого нет</li>
        {% endif %}
    </ul>
</aside>
<main>

    <header>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
        <div style="background-color: Purple; border-radius: 10px">
            <h2 style="color: black; padding: 10px;"><a href="/">На главную</a></h2>
        </div>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_star.png" alt="">
    </header>
    <ul id="my_chat" style="height: 500px; list-style-type: none; overflow-y:scroll;">
        <li><br></li>
        {% for i in user_sms %}
        <li style="margin-bottom: 15px;">{{
            i }}</li>
        {% endfor %}
    </ul>
    <footer>
        <textarea placeholder="Type your message" id="msg"></textarea>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_picture.png" alt="">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_file.png" alt="">
        <button onclick="sendMsg()">Отправить</button>
    </footer>
</main>
{% endblock %}
